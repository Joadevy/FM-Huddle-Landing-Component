<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero-cont element" role="presentation">
        <img src="Codigo/images/logo.svg" alt="huddle-logo">
    </div>
  
    <div flex-cont class="flex-cont">
    <div class="hero-cont__image element">  
      <img src="Codigo/images/illustration-mockups.svg">
    </div>

  <main class="main-cont element">
      <h1 class="main-cont__title">Build The Community Your Fans Will Love</h1>
      <p class="main-cont__p">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p>
      <button class="main-cont__cta">Register</button>
  </main>
  </div>

  <footer class="cont-media element" role="link">
    <img src="Codigo/images/facebook.svg" alt="facebook-logo">
    <img src="Codigo/images/twitter.svg" alt="twitter-logo">
    <img src="Codigo/images/instagram.svg" alt="instagram-logo">
  </footer>

</body>

</html>
